<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimisvorm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registreerimine</h2>
                
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Eesnimi</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Nimi" required>
                            <div class="invalid-feedback">h</div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Perenimi</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Perekonnanimi" required>
                            <div class="invalid-feedback">h</div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Gmail" required>
                            <div class="invalid-feedback">h</div>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Telefon</label>
                            <input type="tel" class="form-control" id="phone" placeholder="TelefoniNumber" required>
                            <div class="invalid-feedback">h</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Kirjeldus</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                        <div class="invalid-feedback">h</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            Olen tutvunud ja nõus <a href="#">privaatsustingimustega</a>
                        </label>
                        <div class="invalid-feedback">Palun nõustu tingimustega</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registreeru</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
